<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIS Stream Cast Receiver</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
        }

        #splash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 1000;
            transition: opacity 0.5s;
        }

        #splash.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .logo {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .logo svg {
            width: 60px;
            height: 60px;
            fill: white;
        }

        .title {
            color: white;
            font-size: 32px;
            font-weight: 300;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            font-weight: 300;
            text-align: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            margin-top: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #status {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 999;
            display: none;
        }

        #status.show {
            display: block;
        }
    </style>
</head>
<body>
    <video id="player" autoplay></video>
    
    <div id="splash">
        <div class="logo">
            <svg viewBox="0 0 24 24">
                <path d="M1,18V6C1,4.89 1.89,4 3,4H21C22.11,4 23,4.89 23,6V18C23,19.11 22.11,20 21,20H3C1.89,20 1,19.11 1,18M5,8V16H19V8H5Z"/>
            </svg>
        </div>
        <div class="title">AIS Stream Player</div>
        <div class="subtitle">Ready to Cast</div>
        <div class="spinner"></div>
    </div>

    <div id="status"></div>

    <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    <script src="receiver.js"></script>
</body>
</html>
